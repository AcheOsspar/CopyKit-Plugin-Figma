<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CopyKit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
      min-width: 224px;
      min-height: 336px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      margin-top: 20px;
      text-align: center;
    }
    .logo {
      font-size: 19px;
      font-weight: 700;
      margin-bottom: 2px;
      letter-spacing: -1px;
    }
    .logo .blue { color: #3B82F6; }
    .logo .green { color: #10B981; }
    .subtitle {
      font-size: 13px;
      color: #222;
      margin-bottom: 18px;
      font-weight: 400;
    }
    .card {
      background: #f5f5f5;
      border-radius: 13px;
      padding: 14px 12px 12px 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 250px;
      margin-bottom: 12px;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 7px;
    }

    /* Checkbox personalizado */
    .custom-checkbox {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 10px;
      font-weight: 500;
    }

    .custom-checkbox input[type="checkbox"] {
      display: none;
    }

    .custom-checkbox .checkmark {
      width: 14px;
      height: 14px;
      border: 2px solid #000000;
      border-radius: 4px;
      background-color: #fff;
      position: relative;
      display: inline-block;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }

    .custom-checkbox input[type="checkbox"]:checked + .checkmark::after {
      content: '';
      position: absolute;
      top: 45%;
      left: 50%;
      width: 4px;
      height: 8px;
      border: solid #000000;
      border-width: 0 2px 2px 0;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .custom-checkbox span:not(.checkmark) {
      font-weight: 700;
      color: #111;
    }

    .custom-checkbox small {
      font-weight: 400;
      color: #888;
      margin-left: 2px;
      font-size: 11px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-radius: 25px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.2s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }

    #copy {
      background: #3B82F6;
      color: #fff;
    }

    #copy:hover {
      background: #2563EB;
    }

    #paste {
      background: #10B981;
      color: #fff;
    }

    #paste:hover {
      background: #059669;
    }

    .small {
      font-size: 10px;
      color: #888;
      text-align: center;
      margin-top: 6px;
      margin-bottom: 0;
    }

    .footer {
      font-size: 9.5px;
      color: #aaa;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
    }

    .footer .heart {
      font-size: 11px;
      color: #888;
    }

    .fa-solid {
      font-size: 15px;
      margin-right: 4px;
    }

    @media (max-width: 300px) {
      .card { max-width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span class="blue">Copy</span><span class="green">Kit</span>
    </div>
    <div class="subtitle">Duplica estilos con un clic</div>
  </div>
  <div class="card">
    <div class="checkbox-group">
      <label class="custom-checkbox">
        <input type="checkbox" id="style" checked>
        <span class="checkmark"></span>
        <span>Estilos visuales</span>
        <small>(relleno, borde, efectos)</small>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" id="layout" checked>
        <span class="checkmark"></span>
        <span>Layout</span>
        <small>(padding, spacing)</small>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" id="text" checked>
        <span class="checkmark"></span>
        <span>Estilos de texto</span>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" id="autoWrap" checked>
        <span class="checkmark"></span>
        <span>Aplicar Auto Layout</span>
        <small>(si es necesario)</small>
      </label>
    </div>
    <div class="button-group">
      <button id="copy">
        <i class="fa-regular fa-copy"></i>
        Copiar estilos
      </button>
      <button id="paste">
        <i class="fa-regular fa-paste"></i>
        Pegar estilos
      </button>
    </div>
  </div>
  <div class="small">
    *Selecciona un nodo para copiar o aplicar estilos
  </div>
  <div class="footer">
    Una soluci√≥n nacida del caos visual <i class="fa-solid fa-heart heart"></i>
  </div>
  <script>
    const getOptions = () => {
      return {
        copyStyle: document.getElementById('style').checked,
        copyLayout: document.getElementById('layout').checked,
        copyText: document.getElementById('text').checked,
        autoWrap: document.getElementById('autoWrap').checked
      };
    };
    document.getElementById('copy').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'copy', ...getOptions() } }, '*');
    };
    document.getElementById('paste').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'paste', ...getOptions() } }, '*');
    };
  </script>
</body>
</html>
