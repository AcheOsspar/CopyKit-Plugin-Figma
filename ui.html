<html>
  <head>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        min-width: 320px;
        min-height: 180px;
        max-width: 100vw;
        max-height: 100vh;
        background: #f9f9f9;
        color: #333;
      }

      h2 {
        font-size: 16px;
        margin-bottom: 12px;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 12px;
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background-color: #4338ca;
      }

      .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      label {
        font-size: 13px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .small {
        font-size: 12px;
        color: #666;
        text-align: center;
        margin-top: 10px;
      }

      .size-controls {
        display: flex;
        gap: 10px;
        margin-top: 12px;
        font-size: 13px;
        align-items: center;
      }

      .size-controls input {
        width: 60px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 13px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Copiar / Pegar estilos</h2>
    <div class="checkbox-group">
      <label><input type="checkbox" id="style" checked> Estilos visuales (relleno, borde, efectos)</label>
      <label><input type="checkbox" id="layout" checked> Layout (padding, spacing)</label>
      <label><input type="checkbox" id="text" checked> Estilos de texto</label>
      <label><input type="checkbox" id="autoWrap" checked> Aplicar Auto Layout si es necesario</label>
    </div>
    <button id="copy">ðŸ“‹ Copiar estilos</button>
    <button id="paste">ðŸ“Ž Pegar estilos</button>

    <div class="size-controls">
      <label for="width">Ancho:</label>
      <input type="number" id="width" min="220" max="600" value="220" />
      <label for="height">Alto:</label>
      <input type="number" id="height" min="150" max="400" value="180" />
    </div>

    <div class="small">Selecciona un nodo para copiar o aplicar estilos</div>

    <script>
      const getOptions = () => {
        return {
          copyStyle: document.getElementById('style').checked,
          copyLayout: document.getElementById('layout').checked,
          copyText: document.getElementById('text').checked,
          autoWrap: document.getElementById('autoWrap').checked
        };
      };

      document.getElementById('copy').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'copy', ...getOptions() } }, '*');
      };
      document.getElementById('paste').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'paste', ...getOptions() } }, '*');
      };

      window.onmessage = (event) => {
        const message = event.data.pluginMessage;
        if (message && message.type === 'set-size') {
          document.getElementById('width').value = message.width;
          document.getElementById('height').value = message.height;
        }
      };

      const resizeUI = () => {
        const width = parseInt(document.getElementById('width').value);
        const height = parseInt(document.getElementById('height').value);
        parent.postMessage({ pluginMessage: { type: 'resize', width, height } }, '*');
        localStorage.setItem('pluginWidth', width);
        localStorage.setItem('pluginHeight', height);
      };

      document.getElementById('width').addEventListener('change', resizeUI);
      document.getElementById('height').addEventListener('change', resizeUI);

      window.onload = () => {
        const w = localStorage.getItem('pluginWidth');
        const h = localStorage.getItem('pluginHeight');
        if (w && h) {
          document.getElementById('width').value = w;
          document.getElementById('height').value = h;
          resizeUI();
        }
      };
    </script>
  </body>
</html>
