<html>
  <head>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 12px;
        box-sizing: border-box;
        min-width: 320px;
        min-height: 180px;
        max-width: 100vw;
        max-height: 100vh;
        background: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .header {
        text-align: center;
      }

      h1 {
        font-size: 22px;
        font-weight: 700;
        margin: 0;
        color: #3B82F6;
      }

      h4 {
        font-size: 14px;
        margin: 2px 0 0;
        font-weight: 500;
        color: #555;
      }

      .content {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-top: 4px;
      }

      label {
        font-size: 13px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      #copy {
        background-color: #3B82F6;
        color: white;
      }

      #copy:hover {
        background-color: #2563EB;
      }

      #paste {
        background-color: #10B981;
        color: white;
      }

      #paste:hover {
        background-color: #059669;
      }

      .small {
        font-size: 12px;
        color: #666;
        text-align: center;
        margin-top: 4px;
      }

      .footer {
        font-size: 11px;
        color: #999;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>

    <!-- 1. Encabezado -->
    <div class="header">
      <h1>CopyKit</h1>
      <h4>Duplica estilos con un clic</h4>
    </div>

    <!-- 2. Contenido principal -->
    <div class="content">
      <div class="checkbox-group">
        <label><input type="checkbox" id="style" checked> <b>Estilos visuales</b> (relleno, borde, efectos)</label>
        <label><input type="checkbox" id="layout" checked> <b>Layout</b> (padding, spacing)</label>
        <label><input type="checkbox" id="text" checked> <b>Estilos de texto</b></label>
        <label><input type="checkbox" id="autoWrap" checked> <b>Aplicar Auto Layout si es necesario</b></label>
      </div>

      <!-- Grupo de botones -->
      <div class="button-group">
        <button id="copy">üìã Copiar estilos</button>
        <button id="paste">üìé Pegar estilos</button>
      </div>

      <div class="small">*Selecciona un nodo para copiar o aplicar estilos</div>
    </div>

    <!-- 3. Footer -->
    <div class="footer">Una soluci√≥n nacida del caos visual ‚ù§Ô∏è</div>

    <script>
      const getOptions = () => {
        return {
          copyStyle: document.getElementById('style').checked,
          copyLayout: document.getElementById('layout').checked,
          copyText: document.getElementById('text').checked,
          autoWrap: document.getElementById('autoWrap').checked
        };
      };

      document.getElementById('copy').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'copy', ...getOptions() } }, '*');
      };
      document.getElementById('paste').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'paste', ...getOptions() } }, '*');
      };
    </script>
  </body>
</html>
